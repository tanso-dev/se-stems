    <div class="body-container">

        <h1>Six Pillars of Self-Esteem: Sentence Stems</h1>
        <p class="instructions">Type the beginning stem and hit <kbd>Enter</kbd> to lock it in. You've got <strong>three minutes</strong> to write. <strong>Let it flow</strong>.<br />Click the <i class="fa-sharp fa-solid fa-circle-plus red"></i> button below or hit <kbd>Tab</kbd> > <kbd>Enter</kbd> after you finish a stem to create a new one.</p>
        <br />
        <br />
        <label class="bolded-label" for="stem-start">Beginning Stem:</label>
        <input type="text" id="stemStart" name="stem-start" placeholder="If I accept my feelings more...">
